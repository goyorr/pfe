<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MyShop - Home</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>MyShop</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="admin/index.html">Admin</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <h2>Featured Products</h2>
            <div id="product-list-home" class="products-grid-home"></div>
        </main>

        <footer class="container">
            <p>&copy; 2025 MyShop. All rights reserved.</p>
        </footer>

    <script>
            async function loadProducts() {
                try {
                    const response = await fetch('http://localhost:8080/api/products');
                    const products = (await response.json()).slice(0, 4);

                    const productList = document.getElementById('product-list-home');

                    // Clear any existing content
                    productList.innerHTML = '';

                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card-home';

                        productCard.innerHTML = `
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>$${product.price.toFixed(2)}</p>
                            <p>In stock: ${product.stock}</p>
                            <a href="product.html?id=${product.id}" class="button">View Details</a>
                        `;

                        productList.appendChild(productCard);
                    });

                    // If no products were found
                    if (products.length === 0) {
                        productList.innerHTML = '<p>No products available at this time.</p>';
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                    document.getElementById('product-list').innerHTML = 
                        '<p>Error loading products. Please try again later.</p>';
                }
            }   

            // Load products when the page is ready
            window.onload = loadProducts;
        </script>
    </body>
</html>
